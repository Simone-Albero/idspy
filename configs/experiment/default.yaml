# @package _global_

defaults:
  - override /model: deep_classifier
  - override /training: default
  - override /optimizer: adamw

model:
  hidden_dims: [512, 256, 128, 64]
  dropout: 0.3

training:
  epochs: 150
  batch_size:
    train: 256
    test: 512

optimizer:
  lr: 0.0005
  weight_decay: 0.01
